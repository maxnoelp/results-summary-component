<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <article class="content">
    <section class="left-side">
      <p class="results">Your Result</p>
      <div class="points">
        <p class="counter">76</p>
        <p class="of">of 100</p>
      </div>

      <p class="great">Great</p>
      <p class="point-text">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </section>
    <section class="summary">
      <header>Summary</header>
      <div class="stats">
        <p class="reaction"><img src="images/icon-reaction.svg" alt="reaction">Reaction<span>80 <small>/
              100</small></span></p>


        <p class="memory"><img src="images/icon-memory.svg" alt="brain">Memory
          <span>92 <small>/ 100</small></span>
        </p>


        <p class="verbal"><img src="images/icon-verbal.svg" alt="verbal">Verbal<span>61 <small>/ 100</small></span>
        </p>

        <p class="visual"><img src="images/icon-visual.svg" alt="visual">Visual
          <span>72 <small>/ 100</small></span>
        </p>
      </div>
      <button>Continue</button>
    </section>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/maxnoelp" target="_blank">Max Nölp</a>.


</body>

</html
